   <div class="container">
    <h1>Number Guessing Game</h1>
    <p>Try and guess a number between 1 to 100.</p>
    <p>You have 10 attems to guess the right number.</p>

     <div class="container1">
        <form  class ="form">
            <label for="guessField" id="guess">
                Guess a Number
            </label>
            <input type="text" id="guessField"class="guessField">
            <input type="submit" id="subt"class="guessSubmit" value="submit">

        </form>
     </div>
     <div class="resultparas">
        <p>Previous Guesses : 
            <span class="guesses"></span>
        </p>
        <p>Guesses Remaining : 
            <span class="lastResult">10</span>
        </p>

     </div>
   </div>
